
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

   <script src="static/js/jquery-1.9.0.js"></script>
   <script src="static/js/script.js"></script>
   
  </head>

  <body>

    <div class="container">
      <h2 class="form-signin-heading">Welcome!!</h2>
      <h2 class="form-signin-heading">Lawper is at your service!!</h2>

      <form class="form-signin"  role="form">
        <input type="email" id="txtUsername" placeholder="Key words" >
        
        <button class="btn btn-lg btn-primary btn-block" type="button">Search</button>
      </form>

 	

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
     
    <div>
    {% for result in results %}
         <li value={{"result.id"}}>{{result.id}}</li>
    {% endfor %}
    </div>
    
    
  </body>
</html>
